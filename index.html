<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Gurjar Gaud</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
     /* Import fonts */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    
    body {
      background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg') no-repeat center center/cover;
      position: relative;
      overflow:hidden;
    }
    
    /* Semi-transparent overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 3.5em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }
    
    h1 span {
      color: #ffcc00;
    }
    
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    
    .btn {
      text-decoration: none;
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to <span>Gurjar Gaud</span></h1>
    <p>Celebrating Culture, Unity, and Pride.</p>
    <a href="#" class="btn">Coming Soon</a>
  </div>
</body>
</html>
